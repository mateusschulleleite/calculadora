<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="container__calculadora">
            <h1 class="calculadora__titulo">Calculadora</h1>
            <p class="calculadora__tela"></p>

            <div class="container__botoes">
                
                <ul class="primeira__coluna">
                    <li id="botao7" class="botao botao__primario" value="7">7</li>
                    <li id="botao4" class="botao botao__primario">4</li>
                    <li id="botao1" class="botao botao__primario">1</li>
                    <li id="botao0" class="botao botao__primario">0</li>  
                </ul>

                <ul class="segunda__coluna">
                    <li id="botao8" class="botao botao__secundario">8</li>
                    <li id="botao5" class="botao botao__secundario">5</li>
                    <li id="botao2" class="botao botao__secundario">2</li>
                    <li class="botao botao__secundario botao__dobro-zero">00</li>   
                </ul>

                <ul class="botoes__terciario">
                    <li id="botao9" class="botao botao__terciario">9</li>
                    <li id="botao6" class="botao botao__terciario">6</li>
                    <li id="botao3" class="botao botao__terciario">3</li>   
                    <li class="botao botao__terciario botao__ponto">.</li> 
                </ul>

                <ul class="botoes__quaternario">
                    <li class="botao botao__quaternario">*</li>
                    <li class="botao botao__quaternario botao__mais">+</li>
                </ul>

                <ul class="botoes__quinto">
                    <li class="botao botao__quinto botao__limpar">C</li>
                    <li class="botao botao__quinto azul">/</li>
                    <li class="botao botao__quinto azul">-</li>
                    <li class="botao botao__quinto botao__igual">=</li>
                </ul>

            </div>

        </div>

       <script src="./script.js"></script>
    </body> 
</html>
